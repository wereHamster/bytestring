name: Validate

on: push

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ 16, 18, 20 ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - run: npm ci

      - run: ./node_modules/.bin/tsc --build tsconfig.json
      - run: ./node_modules/.bin/ava
